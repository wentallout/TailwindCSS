<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tailwind demo</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.9/tailwind.min.css"
			integrity="sha512-SvJR34InARUfJb279ipE/gjQqX11MDKaly9MNb0vevuWQJmZ23UH7F/65ScEsvLI+myKGbdfA1En82wVSCHQ8A=="
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="flex justify-center items-center pt-5">
			<div
				class="
					w-2/3
					flex flex-col
					bg-white
					shadow-lg
					rounded-lg
					overflow-hidden
				"
			>
				<div class="bg-gray-200 text-gray-700 text-lg px-6 py-4">
					Title of the card
				</div>

				<div class="flex justify-between items-center px-6 py-4">
					<div
						class="
							bg-red-400
							text-xs
							uppercase
							px-2
							py-1
							rounded-full
							border-gray-200
							text-gray-200
							font-bold
						"
					>
						Under Review
					</div>

					<div class="font-sm">May 14,1988</div>
				</div>

				<div class="px-6 py-4 border-t border-gray-200">
					<div class="border rounded-lg p-4 bg-gray-200">
						Here is a short comment about this employee
					</div>
				</div>

				<div class="bg-gray-200 px-6 py-4">
					<div class="uppercase text-xs text-gray-600 font-bold">Employee</div>

					<div class="flex items-center pt-3">
						<div
							class="
								w-10
								h-10
								flex
								justify-center
								items-center
								rounded-full
								bg-blue-500
								text-white
								font-bold
							"
						>
							VG
						</div>
						<div class="ml-4">
							<p class="font-bold">Victor Gonzalez</p>
							<p class="text-sm text-gray-700 mt-1">Instructor</p>
						</div>


					</div>
				</div>
			</div>
		</div>
	</body>
</html>
